<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenup Gallery</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/703/703213.png">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #5e110b;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    .glow-hover:hover {
      box-shadow: 0 0 25px rgba(237, 192, 102, 0.5);
    }

    /* Uniform portrait height */
    .portrait-fixed {
      height: 400px;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }

    @media (max-width: 768px) {
      .portrait-fixed {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .portrait-fixed {
        height: 220px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="text-center py-10 fade-in">
    <h1 class="text-6xl text-[#edc066]" style="font-family: 'Great Vibes', cursive;">
      Our Prenup Gallery
    </h1>
  </header>

  <!-- Gallery Section -->
  <section class="px-6 md:px-12 pb-24 fade-in space-y-10">
    <!-- Landscape Images -->
    <div id="landscapeGrid"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6">
    </div>

    <!-- Portrait Images -->
    <div id="portraitGrid"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6">
    </div>
  </section>

  <!-- Back Button -->
  <div class="text-center mb-12 fade-in">
    <a href="/" class="inline-flex items-center justify-center bg-[#edc066]
            text-white w-14 h-14 rounded-full shadow-lg transition-all duration-500
            hover:scale-110 hover:shadow-[0_0_25px_rgba(237,192,102,0.7)]
            focus:outline-none">
      <span class="material-symbols-outlined text-[28px] text-[#5e110b]">arrow_back</span>
    </a>
  </div>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    const imageFolder = '/';
    const imageFiles = [];

    // Generate filenames automatically (IMG_2140.jpeg â†’ IMG_2178.jpeg)
    for (let i = 2140; i <= 2178; i++) {
      if (i === 2168 || i === 2172) continue;
      imageFiles.push(`IMG_${i}.jpeg`);
    }

    const landscapeGrid = document.getElementById('landscapeGrid');
    const portraitGrid = document.getElementById('portraitGrid');

    imageFiles.forEach((file) => {
      const img = new Image();
      img.src = `${imageFolder}${file}`;
      img.alt = 'Prenup Photo';

      img.onload = function () {
        const aspectRatio = this.naturalWidth / this.naturalHeight;
        if (aspectRatio > 1.2) {
          // Landscape image
          this.className = 'w-full h-auto object-contain rounded-lg transition-transform duration-500 hover:scale-105 glow-hover';
          landscapeGrid.appendChild(this);
        } else {
          // Portrait image (uniform height)
          this.className = 'portrait-fixed rounded-lg transition-transform duration-500 hover:scale-105 glow-hover';
          portraitGrid.appendChild(this);
        }
      };
    });
  </script>

</body>

</html>
