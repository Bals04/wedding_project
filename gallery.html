<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenup Gallery</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/703/703213.png">
    <!-- Google Font for Elegant Title -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #5e110b;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        /* Hover glow */
        .glow-hover:hover {
            box-shadow: 0 0 20px rgba(237, 192, 102, 0.6);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="text-center py-10 fade-in">
        <h1 class="text-6xl text-[#edc066]" style="font-family: 'Great Vibes', cursive;">
            Our Prenup Gallery
        </h1>
    </header>

    <!-- Gallery Section -->
    <section class="px-6 md:px-12 pb-24 fade-in">
        <div id="galleryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
        </div>
    </section>

    <!-- Back Button -->
    <div class="text-center mb-12 fade-in">
        <a href="/" class="inline-flex items-center justify-center bg-[#edc066]
              text-white w-14 h-14 rounded-full shadow-lg transition-all duration-500
              hover:scale-110 hover:shadow-[0_0_25px_rgba(237,192,102,0.7)]
              focus:outline-none">
            <span class="material-symbols-outlined text-[28px] text-[#5e110b]">arrow_back</span>
        </a>
    </div>

    <!-- Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        // ðŸ‘‡ Folder where your images are stored
        const imageFolder = '/';
        const imageFiles = [];

        // Generate filenames automatically (IMG_2140.jpeg â†’ IMG_2178.jpeg)
        for (let i = 2140; i <= 2178; i++) {
            if (i === 2168 || i === 2172) {
                continue; // skip these numbers
            }
            imageFiles.push(`IMG_${i}.jpeg`);
        }

        const galleryGrid = document.getElementById('galleryGrid');

        // Create gallery items dynamically
        imageFiles.forEach((file) => {
            const div = document.createElement('div');
            div.className =
                'overflow-hidden rounded-xl shadow-lg transform transition-all duration-500 hover:scale-105 glow-hover';
            div.innerHTML = `
        <img src="${imageFolder}${file}" 
             alt="Prenup Photo"
             class="w-full h-60 object-cover transition-transform duration-700 hover:scale-110">
      `;
            galleryGrid.appendChild(div);
        });
    </script>

</body>

</html>
